  <style>
    :root{
      --bg:#f5f6f8;
      --panel:#ffffff;
      --line:#e6e8ee;
      --muted:#8a8f98;
      --text:#1d232f;
      --brand:#2f6df6;
      --brand-2:#5ea2ff;
      --radius:14px;
      --shadow:0 1px 2px rgba(14,18,22,.08), 0 8px 24px rgba(14,18,22,.08);
      --shadow-soft:0 1px 2px rgba(14,18,22,.04), 0 4px 12px rgba(14,18,22,.06);
      --input-bg: #fff;
      --btn-bg: #eef1f7;
      --btn-text: #2a3342;
      --nav-hover-bg: #f3f6ff;
      --nav-active-bg: #eaf1ff;
      --nav-active-text: #123;
      --nav-active-outline: #d7e5ff;
    }
    
    body[data-theme="dark"] {
      --bg: #1a1d24;
      --panel: #232730;
      --line: #343842;
      --muted: #7b829b;
      --text: #e3e6f0;
      --shadow: 0 1px 2px rgba(0,0,0,.1), 0 8px 24px rgba(0,0,0,.1);
      --shadow-soft: 0 1px 2px rgba(0,0,0,.05), 0 4px 12px rgba(0,0,0,.08);
      --input-bg: #232730;
      --btn-bg: #2c313a;
      --btn-text: #c5cadd;
      --nav-hover-bg: #2c313a;
      --nav-active-bg: #3c69ad;
      --nav-active-text: #fff;
      --nav-active-outline: transparent;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
      transition: background-color 0.3s, color 0.3s;
    }

    /* ===== Layout Umum (Topbar, Sidebar, dll) ===== */
    .root{display:grid; grid-template-rows:56px 1fr; height:100vh}
    .topbar{
      background:var(--panel); border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 18px;
    }
    .topbar .left{display:flex; align-items:center; gap:10px}
    .topbar .left svg{width:22px;height:22px;color:var(--brand)}
    .topbar strong{font-size:15px; letter-spacing:.2px}
    .topbar .right{display:flex; align-items:center; gap:10px;}
    .topbar .right button{
      border:none; background: var(--btn-bg); border-radius:10px; padding:8px 12px; cursor:pointer; color: var(--btn-text); font-weight:600;
    }
    
    .topbar .right .icon-btn {
      width: 42px; height: 42px; padding: 0; display:grid; place-items:center;
    }
    .app{display:grid; grid-template-columns:260px 1fr; height:100%}
    .sidebar{
      background:var(--panel); border-right:1px solid var(--line); padding:18px 14px; display:flex; flex-direction:column; gap:14px;
    }
    .side-title{color:#687086; font-weight:600; font-size:13px; padding:4px 10px}
    .nav{display:flex; flex-direction:column; gap:6px}
    .nav a{
      all:unset; display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:10px; cursor:pointer; color:var(--text);
      text-decoration: none;
    }
    .nav a:hover{background:var(--nav-hover-bg)}
    .nav a.active{background:var(--nav-active-bg); color:var(--nav-active-text); outline:1px solid var(--nav-active-outline)}
    .nav a svg{width:18px;height:18px;color:#5b6b88}
    body[data-theme="dark"] .nav a.active svg { color: #fff; }

    .main{padding:20px; overflow:auto}
    .grid{ display:grid; grid-template-columns: minmax(320px, 1fr) 560px; gap:18px; height:auto; }
    @media (max-width:1100px){ .grid{grid-template-columns:1fr} }

    /* ===== Komponen UI Umum (Card, Button, Input) ===== */
    .card{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow-soft)}
    .preview{height:auto; display:flex; flex-direction:column}
    .preview-viewport{
      height:56vh; max-height:720px; min-height:280px;
      display:flex; align-items:center; justify-content:center;
      background:#ededf2; border-bottom:1px solid var(--line);
      border-top-left-radius:var(--radius); border-top-right-radius:var(--radius);
      position:relative; overflow:hidden;
    }
    body[data-theme="dark"] .preview-viewport { background: #1f2229; }
    .preview-viewport .ph{ text-align:center; color:#b4b8c2; user-select:none; }
    .preview-viewport .ph svg{width:76px;height:76px; display:block; margin:0 auto 10px; opacity:.7}
    .preview-footer{
      display:flex; align-items:center; justify-content:flex-end; gap:10px;
      padding:12px; background:var(--panel); border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius);
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      border:none; border-radius:10px; padding:10px 14px; cursor:pointer; font-weight:600;
      background:var(--btn-bg); color:var(--btn-text);
    }
    .btn.primary{background:linear-gradient(180deg,var(--brand),var(--brand-2)); color:#fff; box-shadow:var(--shadow)}
    .panel{padding:14px; display:flex; flex-direction:column; gap:14px}
    .group{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow-soft)}
    .group .hd{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid var(--line)}
    .group .hd h3{margin:0; font-size:14px}
    .group .bd{padding:12px 14px; display:flex; flex-direction:column; gap:12px}
    .input, textarea, select{
      width:100%; border:1px solid var(--line); border-radius:10px; background:var(--input-bg); color:var(--text);
      padding:10px 12px; outline:none;
    }
    .input:focus, textarea:focus, select:focus{border-color:#c8d8ff; box-shadow:0 0 0 3px rgba(47,109,246,.15)}
    textarea {
        resize: vertical;
        min-height: 80px;
    }
    .row{display:grid; grid-template-columns:1fr 78px; gap:10px; align-items:center}
    .range{accent-color:var(--brand)}
    .muted{color:var(--muted); font-size:12px}

    /* ===== Referensi Gambar Khusus ===== */
    .ref-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }
    .ref-image-slot {
        aspect-ratio: 1/1;
        border: 2px dashed var(--line);
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    .ref-image-slot:hover { border-color: var(--brand); }
    .ref-image-slot svg { width: 32px; height: 32px; color: var(--muted); }
    .ref-image-slot img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .seed-row {
        display: grid;
        grid-template-columns: 1fr 42px;
        gap: 10px;
        align-items: center;
    }
    .icon-btn{
      width:38px; height:38px; border:1px solid var(--line); border-radius:10px; background:var(--panel); cursor:pointer;
      display:grid; place-items:center;
    }
    .icon-btn:hover{background:var(--nav-hover-bg)}
    .icon-btn.lora-remove:hover{ background:#f9f2f2; border-color:#f1c9c9 }
    body[data-theme="dark"] .icon-btn.lora-remove:hover { background: #4d2e2e; border-color: #7a3c3c; }
  </style>

                    <input id="stepsRange" type="range" min="1" max="60" step="1" value="25" class="range">
                    <input id="stepsNum" type="number" min="1" max="60" value="25" class="input">
                  </div>
                </div>
                <div>
                  <label class="muted">Guidance</label>
                  <div class="row">
                    <input id="guidanceRange" type="range" min="1" max="20" step="0.1" value="4.0" class="range">
                    <input id="guidanceNum" type="number" step="0.1" value="4.0" class="input">
                  </div>
                </div>
                <div>
                  <label class="muted">Seed</label>
                  <div class="seed-row">
                    <input id="seedNum" type="number" value="12345" class="input">

                    <button class="icon-btn" id="btnRandSeed" title="Acak seed">
                      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M19.5576 4.5L20.4551 5.47574C20.8561 5.91165 21.0566 6.12961 20.9861 6.31481C20.9155 6.5 20.632 6.5 20.0649 6.5C18.7956 6.5 17.2771 6.29493 16.1111 6.9733C15.3903 7.39272 14.8883 8.12517 14.0392 9.5M3 18.5H4.58082C6.50873 18.5 7.47269 18.5 8.2862 18.0267C9.00708 17.6073 9.50904 16.8748 10.3582 15.5" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M19.5576 20.5L20.4551 19.5243C20.8561 19.0883 21.0566 18.8704 20.9861 18.6852C20.9155 18.5 20.632 18.5 20.0649 18.5C18.7956 18.5 17.2771 18.7051 16.1111 18.0267C15.2976 17.5534 14.7629 16.6815 13.6935 14.9376L10.7038 10.0624C9.63441 8.31853 9.0997 7.4466 8.2862 6.9733C7.47269 6.5 6.50873 6.5 4.58082 6.5H3" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

                    </button>
                  </div>
                </div>
              </div>
            </section>
          </aside>
        </div>
      </main>
    </div>
  </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // State for uploaded reference images
    const referenceImageFiles = new Array(4).fill(null);

    // ===== Dark Mode Toggle =====
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const sunIcon = `<g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/></g>`;
    const moonIcon = `<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`;

    function setTheme(theme) {
        document.body.dataset.theme = theme;
        localStorage.setItem('theme', theme);
        themeIcon.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
    }
    themeToggleBtn.addEventListener('click', () => {
        const newTheme = (document.body.dataset.theme || 'light') === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    });
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

    // ===== Helper: Bind Sliders =====
    function bindRangeNumber(range, number){
        const sync = (src, dst) => () => { dst.value = src.value; };
        range.addEventListener('input', sync(range, number));
        number.addEventListener('input', sync(number, range));
    }
    bindRangeNumber(document.getElementById('widthRange'), document.getElementById('widthNum'));
    bindRangeNumber(document.getElementById('heightRange'), document.getElementById('heightNum'));
    bindRangeNumber(document.getElementById('stepsRange'), document.getElementById('stepsNum'));
    bindRangeNumber(document.getElementById('guidanceRange'), document.getElementById('guidanceNum'));


    // ===== Reference Image Previews and Uploads =====
    document.querySelectorAll('.ref-input').forEach(input => {
        input.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const index = parseInt(e.target.dataset.index, 10);
            
            if (file) {
                // Show preview
                const previewImg = document.getElementById(`ref-img-${index + 1}`);
                previewImg.src = URL.createObjectURL(file);
                previewImg.style.display = 'block';
                e.target.parentElement.querySelector('svg').style.display = 'none';

                // Upload file and store server filename
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch('http://localhost:8000/upload/image', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) throw new Error('Upload failed');
                    const result = await response.json();
                    referenceImageFiles[index] = result.name; // Store server filename
                    console.log(`Image ${index} uploaded as ${result.name}`);
                } catch (error) {
                    alert(`Gagal mengunggah gambar referensi: ${error.message}`);
                    previewImg.style.display = 'none';
                    e.target.parentElement.querySelector('svg').style.display = 'block';
                    referenceImageFiles[index] = null;
                }
            }
        });
    });

    // ===== Random Seed Button =====
    const seedNumInput = document.getElementById('seedNum');
    document.getElementById('btnRandSeed').addEventListener('click', () => {
        seedNumInput.value = Math.floor(Math.random() * 2147483647);
    });

    // ===== Polling and Result Handling =====
    const btnGenerate = document.getElementById('btnGenerate');
    const previewPlaceholder = document.querySelector('.preview-viewport .ph');
    const previewImg = document.getElementById('main-preview-img');
    const btnDownload = document.getElementById('btnDownload');

    function resetGenerateButton() {
        btnGenerate.disabled = false;
        btnGenerate.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 12h14M12 5l7 7-7 7" /></svg> Generate`;
    }

    function pollForResult(promptId) {
        btnGenerate.innerHTML = 'Generating...';
        previewImg.style.display = 'none';
        previewPlaceholder.style.display = 'flex';
        previewPlaceholder.innerHTML = `<div style="font-size:12px; word-break:break-all;">Processing ID: ${promptId}</div><div class="muted">Waiting for result...</div>`;
        btnDownload.disabled = true;

        let attempt = 0;
        const maxAttempts = 120; // 2 minutes

        const intervalId = setInterval(async () => {
            if (attempt++ >= maxAttempts) {
                clearInterval(intervalId);
                alert('Generation timed out.');
                resetGenerateButton();
                previewPlaceholder.innerHTML = `<div>Timeout</div>`;
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/history/${promptId}`);
                const history = await response.json();

                if (Object.keys(history).length > 0) {
                    clearInterval(intervalId);
                    const promptData = history[promptId];
                    let outputImage = null;
                    if (promptData && promptData.outputs) {
                        for (const nodeId in promptData.outputs) {
                            const node = promptData.outputs[nodeId];
                            if (node.images && node.images.length > 0) {
                                outputImage = node.images[0];
                                break;
                            }
                        }
                    }

                    if (outputImage && outputImage.filename) {
                        const { filename, subfolder } = outputImage;
                        const imageUrl = `http://localhost:8000/image?filename=${encodeURIComponent(filename)}&subfolder=${encodeURIComponent(subfolder || '')}`;
                        
                        previewImg.src = imageUrl;
                        previewImg.style.display = 'block';
                        previewPlaceholder.style.display = 'none';

                        btnDownload.disabled = false;
                        btnDownload.onclick = async () => {
                            try {
                                const res = await fetch(imageUrl, { mode: 'cors' });
                                if (!res.ok) throw new Error('Failed to fetch file');
                                const blob = await res.blob();
                                const blobUrl = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = blobUrl;
                                a.download = filename;
                                document.body.appendChild(a);
                                a.click();
                                a.remove();
                                URL.revokeObjectURL(blobUrl);
                            } catch (e) {
                                alert('Download failed: ' + e.message);
                            }
                        };
                    } else {
                        alert('Generation finished, but no image was found.');
                    }
                    resetGenerateButton();
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }, 2000); // Check every 2 seconds
    }

    // ===== Generate Button Logic =====
    btnGenerate.addEventListener('click', async () => {
        const uploadedImageNames = referenceImageFiles.filter(name => name !== null);

        if (uploadedImageNames.length === 0) {
            alert('Harap unggah minimal 1 gambar referensi.');
            return;
        }

        const body = {
            preset: "flux-uno",
            params: {
                prompt: document.getElementById('prompt').value,
                width: +document.getElementById('widthNum').value,
                height: +document.getElementById('heightNum').value,
                steps: +document.getElementById('stepsNum').value,
                guidance: +document.getElementById('guidanceNum').value,
                seed: +document.getElementById('seedNum').value,
                reference_images: uploadedImageNames
            }
        };

        btnGenerate.disabled = true;
        btnGenerate.innerHTML = 'Sending...';

        try {
            const response = await fetch('http://localhost:8000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const result = await response.json();
            if (response.ok && result.prompt_id) {
                pollForResult(result.prompt_id);
            } else {
                throw new Error(result.detail ? JSON.stringify(result.detail) : 'Unknown error');
            }
        } catch (error) {
            console.error('Request failed:', error);
            alert('Gagal mengirim permintaan: ' + error.message);
            resetGenerateButton();
        }
    });
});
</script>
