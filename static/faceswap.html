  <style>
    :root{
      --bg:#f5f6f8;
      --panel:#ffffff;
      --line:#e6e8ee;
      --muted:#8a8f98;
      --text:#1d232f;
      --brand:#2f6df6;
      --brand-2:#5ea2ff;
      --radius:14px;
      --shadow:0 1px 2px rgba(14,18,22,.08), 0 8px 24px rgba(14,18,22,.08);
      --shadow-soft:0 1px 2px rgba(14,18,22,.04), 0 4px 12px rgba(14,18,22,.06);
      --input-bg: #fff;
      --btn-bg: #eef1f7;
      --btn-text: #2a3342;
      --nav-hover-bg: #f3f6ff;
      --nav-active-bg: #eaf1ff;
      --nav-active-text: #123;
      --nav-active-outline: #d7e5ff;
      --dropzone-result-bg: #e3e6f0;
    }

    body[data-theme="dark"] {
      --bg: #1a1d24;
      --panel: #232730;
      --line: #343842;
      --muted: #7b829b;
      --text: #e3e6f0;
      --shadow: 0 1px 2px rgba(0,0,0,.1), 0 8px 24px rgba(0,0,0,.1);
      --shadow-soft: 0 1px 2px rgba(0,0,0,.05), 0 4px 12px rgba(0,0,0,.08);
      --input-bg: #232730;
      --btn-bg: #2c313a;
      --btn-text: #c5cadd;
      --nav-hover-bg: #2c313a;
      --nav-active-bg: #3c69ad;
      --nav-active-text: #fff;
      --nav-active-outline: transparent;
      --dropzone-result-bg: #1f2229;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
      transition: background-color 0.3s, color 0.3s;
    }

    /* ===== Root layout: Topbar + Body ===== */
    .root{display:grid; grid-template-rows:56px 1fr; height:100vh}
    .topbar{
      background:var(--panel); border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 18px;
    }
    .topbar .left{display:flex; align-items:center; gap:10px}
    .topbar .left svg{width:22px;height:22px;color:var(--brand)}
    .topbar strong{font-size:15px; letter-spacing:.2px}
    .topbar .right{display:flex; align-items:center; gap:10px;}
    .topbar .right button{
      border:none; background:var(--btn-bg); border-radius:10px; padding:8px 12px; cursor:pointer; color:var(--btn-text); font-weight:600;
    }
    .topbar .right .icon-btn {
      width: 42px; height: 42px; padding: 0; display:grid; place-items:center;
    }

    /* ===== Body: Sidebar + Main ===== */
    .app{display:grid; grid-template-columns:260px 1fr; height:100%}
    .sidebar{
      background:var(--panel); border-right:1px solid var(--line); padding:18px 14px; display:flex; flex-direction:column; gap:14px;
    }
    .side-title{color:#687086; font-weight:600; font-size:13px; padding:4px 10px}
    .nav{display:flex; flex-direction:column; gap:6px}
    .nav a{
      all:unset; display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:10px; cursor:pointer; color:var(--text);
      text-decoration: none;
    }
    .nav a:hover{background:var(--nav-hover-bg)}
    .nav a.active{background:var(--nav-active-bg); color:var(--nav-active-text); outline:1px solid var(--nav-active-outline)}
    .nav a svg{width:18px;height:18px;color:#5b6b88}
    body[data-theme="dark"] .nav a.active svg { color: #fff; }

    .main{padding:20px; overflow:auto}
    
    /* ===== Face Swap Specific Styles ===== */
    .faceswap-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .faceswap-main {
        display: grid;
        grid-template-columns: 500px 1fr 1fr;
        gap: 20px;
    }
    .image-dropzone {
        background-color: var(--panel);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        position: relative;
    }
    .image-dropzone:hover {
        border-color: var(--brand);
    }
    .image-dropzone .placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .image-dropzone .placeholder svg {
        width: 64px;
        height: 64px;
        color: #c5cadd;
    }
    .image-dropzone img {
        max-width: 100%;
        max-height: 100%;
        border-radius: var(--radius);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .image-dropzone.result {
        grid-column: span 1;
        aspect-ratio: 1/1;
        background-color: var(--dropzone-result-bg);
    }
    .image-dropzone.source {
        aspect-ratio: 1/1;
    }
    .image-dropzone .label {
        margin-top: 10px;
        font-weight: 600;
        color: var(--muted);
    }
    .faceswap-controls {
        grid-column: span 2;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .faceswap-actions {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }
    .btn {
        border:none; border-radius:10px; padding:10px 14px; cursor:pointer; font-weight:600;
        background:var(--btn-bg); color:var(--btn-text);
    }
    .btn.primary {
        background: var(--brand);
        color: #fff;
        flex-grow: 1;
    }
    .icon-btn {
        width: 42px;
        height: 42px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: var(--panel);
        cursor: pointer;
        display: grid;
        place-items: center;
    }
    .icon-btn:hover { background: var(--nav-hover-bg); }

    .control-row { display: flex; align-items: center; gap: 15px; }
    .control-row label { display: flex; align-items: center; gap: 8px; font-weight: 600; }
    .control-row select { width: 100%; border: 1px solid var(--line); border-radius:10px; padding: 8px 12px; background: var(--input-bg); color: var(--text); }
    .control-row .slider-group { flex-grow: 1; text-align: left; }
    .control-row .slider-group label { font-size: 12px; color: var(--muted); margin-bottom: 4px; display:block; }
    .control-row input[type=range] { width: 100%; accent-color: var(--brand); }
    
  </style>

<path d="M14.5 9.50004C14.5 9.50004 11.1858 14 9.99994 14C8.81414 14 5.5 9.50004 5.5 9.50004M9.99994 13V1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M1 15.0001C1 15.9301 1 16.3951 1.10223 16.7766C1.37963 17.8118 2.18827 18.6205 3.22355 18.8979C3.60505 19.0001 4.07003 19.0001 5 19.0001H15C15.93 19.0001 16.395 19.0001 16.7765 18.8979C17.8117 18.6205 18.6204 17.8118 18.8978 16.7766C19 16.3951 19 15.9301 19 15.0001" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>


                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
    </div>
  </div>
<script>
    // State management for image sources
    let originalImageDataSource = { type: null, data: null }; // type: 'file', data: File object
    let faceImageDataSource = { type: null, data: null };

    function setupImagePreview(inputId, previewId, dataSource) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);
        const placeholder = input.parentElement.querySelector('.placeholder');

        input.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    if (placeholder) placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
                // Update data source
                dataSource.type = 'file';
                dataSource.data = file;
            }
        });
    }
    setupImagePreview('original-upload', 'original-preview', originalImageDataSource);
    setupImagePreview('face-upload', 'face-preview', faceImageDataSource);

    function bindRangeNumber(range, number){
        range.addEventListener('input', () => number.value = range.value);
        number.addEventListener('input', () => range.value = number.value);
    }

    const visibilitySlider = document.getElementById('visibility-slider');
    const visibilityNum = document.getElementById('visibility-num');
    bindRangeNumber(visibilitySlider, visibilityNum);

    const codeformerSlider = document.getElementById('codeformer-slider');
    const codeformerNum = document.getElementById('codeformer-num');
    bindRangeNumber(codeformerSlider, codeformerNum);

    // ===== Upscaler UI Logic =====
    const enableUpscalerCheck = document.getElementById('enableUpscaler');
    const scaleFactorControlsDiv = document.getElementById('scaleFactorControls');
    enableUpscalerCheck.addEventListener('change', () => {
        scaleFactorControlsDiv.style.display = enableUpscalerCheck.checked ? 'flex' : 'none';
    });
    const scaleFactorRange = document.getElementById('scaleFactorRange');
    const scaleFactorNum = document.getElementById('scaleFactorNum');
    scaleFactorRange.addEventListener('input', () => scaleFactorNum.value = scaleFactorRange.value);
    scaleFactorNum.addEventListener('input', () => scaleFactorRange.value = scaleFactorNum.value);

    // ===== Helper: File to Base64 =====
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }

    // ===== Polling and Result Handling =====
    const btnStartSwap = document.getElementById('btnStartSwap');
    const resultPlaceholder = document.getElementById('result-placeholder');
    const resultPreview = document.getElementById('result-preview');
    const btnDownload = document.getElementById('btnDownload');

    function resetGenerateButton() {
        btnStartSwap.disabled = false;
        btnStartSwap.textContent = 'Start face swapping';
    }

    function pollForResult(promptId) {
        btnStartSwap.textContent = 'Processing...';
        resultPreview.style.display = 'none';
        resultPlaceholder.style.display = 'flex';
        resultPlaceholder.innerHTML = `<div style="font-size: 12px; word-break: break-all;">Processing ID: ${promptId}</div><div class="label">Waiting for result...</div>`;
        btnDownload.disabled = true;

        const maxAttempts = 120; // 2 minutes timeout
        let attempt = 0;

        const intervalId = setInterval(async () => {
            if (attempt++ >= maxAttempts) {
                clearInterval(intervalId);
                alert('Generation timed out.');
                resetGenerateButton();
                resultPlaceholder.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5a2 2 0 0 0-2 2v14l4-4h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Z" opacity=".25"/><path d="m10 12 2.5 3 3.5-4 4 5H4l4-5 2 1z"/></svg><span class="label">Timeout</span>`;
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/history/${promptId}`);
                const history = await response.json();

                if (Object.keys(history).length > 0) {
                    clearInterval(intervalId);
                    console.log("Generation complete:", history);
                    
                    const promptData = history[promptId];
                    let outputImage = null;

                    if (promptData && promptData.outputs) {
                         for (const nodeId in promptData.outputs) {
                            const nodeOutput = promptData.outputs[nodeId];
                            if (nodeOutput.images && nodeOutput.images.length > 0) {
                                outputImage = nodeOutput.images[0];
                                break;
                            }
                        }
                    }

                    if (outputImage && outputImage.filename) {
                        const { filename, subfolder } = outputImage;
                        const imageUrl = `http://localhost:8000/image?filename=${encodeURIComponent(filename)}&subfolder=${encodeURIComponent(subfolder || '')}`;
                        
                        resultPreview.src = imageUrl;
                        resultPreview.style.display = 'block';
                        resultPlaceholder.style.display = 'none';

                        btnDownload.disabled = false;
                        btnDownload.onclick = async () => {
                          try {
                            const res = await fetch(imageUrl, { mode: 'cors' }); 
                            if (!res.ok) throw new Error('Gagal mengambil file');
                            const blob = await res.blob();
                            const blobUrl = URL.createObjectURL(blob);

                            const a = document.createElement('a');
                            a.href = blobUrl;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            a.remove();
                            URL.revokeObjectURL(blobUrl);
                          } catch (e) {
                            alert('Download gagal: ' + e.message);
                          }
                        };
                    } else {
                        alert('Generation finished, but no image output was found.');
                    }
                    resetGenerateButton();
                }
            } catch (error) {
                console.error('Polling error:', error);
                // Continue polling on network error
            }
        }, 1000); // Check every second
    }


    // ===== Tombol Generate =====
    btnStartSwap.addEventListener('click', async () => {
        if (!originalImageDataSource.data || !faceImageDataSource.data) {
            alert('Silakan pilih "Original image" dan "Face image" terlebih dahulu.');
            return;
        }
        
        btnStartSwap.disabled = true;
        btnStartSwap.textContent = 'Sending request...';

        try {
            const inputImagePromise = fileToBase64(originalImageDataSource.data);
            const sourceImagePromise = fileToBase64(faceImageDataSource.data);

            const [inputImageB64, sourceImageB64] = await Promise.all([inputImagePromise, sourceImagePromise]);

            const upscaleEnabled = enableUpscalerCheck.checked;
            const scaleFactor = parseFloat(scaleFactorNum.value || '2');

            const body = {
                preset: "face_swap_only",
                params: {
                    input_image_b64: inputImageB64,
                    source_image_b64: sourceImageB64,
                    face_boost: {
                        enabled: true,
                        visibility: +document.getElementById('visibility-slider').value,
                        codeformer_weight: +document.getElementById('codeformer-slider').value
                    },
                    upscale: {
                        enabled: upscaleEnabled,
                        scale: scaleFactor
                    }
                }
            };

            const response = await fetch('http://localhost:8000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const result = await response.json();

            if (response.ok && result.prompt_id) {
                console.log('Request successful, prompt ID:', result.prompt_id);
                pollForResult(result.prompt_id); // Start polling for the result
            } else {
                console.error('Error:', result);
                const errorMsg = result.detail ? JSON.stringify(result.detail, null, 2) : 'Terjadi kesalahan pada server.';
                alert(`Error: ${errorMsg}`);
                resetGenerateButton();
            }

        } catch (error) {
            console.error('Request failed:', error);
            alert('Gagal menghubungi server atau mengonversi gambar.');
            resetGenerateButton();
        }
    });

    // ===== Dark Mode Toggle =====
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const sunIcon = `<g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/></g>`;
    const moonIcon = `<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`;

    function setTheme(theme) {
        document.body.dataset.theme = theme;
        localStorage.setItem('theme', theme);
        if (theme === 'dark') {
            themeIcon.innerHTML = sunIcon;
        } else {
            themeIcon.innerHTML = moonIcon;
        }
    }

    themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.body.dataset.theme || 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    });

    // Load saved theme from localStorage or system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme) {
        setTheme(savedTheme);
    } else if (prefersDark) {
        setTheme('dark');
    } else {
        setTheme('light');
    }
</script>
</body>
