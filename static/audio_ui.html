  <style>
    :root {
      --bg: #f5f6f8;
      --panel: #ffffff;
      --line: #e6e8ee;
      --muted: #8a8f98;
      --text: #1d232f;
      --brand: #2f6df6;
      --brand-2: #5ea2ff;
      --danger: #f44336;
      --radius: 14px;
      --shadow: 0 1px 2px rgba(14, 18, 22, .08), 0 8px 24px rgba(14, 18, 22, .08);
      --shadow-soft: 0 1px 2px rgba(14, 18, 22, .04), 0 4px 12px rgba(14, 18, 22, .06);
      --input-bg: #fff;
      --btn-bg: #eef1f7;
      --btn-text: #2a3342;
      --chip-bg: #fbfcfe;
      --chip-hover-bg: #f4f8ff;
      --nav-hover-bg: #f3f6ff;
      --nav-active-bg: #eaf1ff;
      --nav-active-text: #1d232f;
      --nav-active-outline: #d7e5ff;
    }

    body[data-theme="dark"] {
      --bg: #1a1d24;
      --panel: #232730;
      --line: #343842;
      --muted: #7b829b;
      --text: #e3e6f0;
      --danger: #e57373;
      --shadow: 0 1px 2px rgba(0, 0, 0, .1), 0 8px 24px rgba(0, 0, 0, .1);
      --shadow-soft: 0 1px 2px rgba(0, 0, 0, .05), 0 4px 12px rgba(0, 0, 0, .08);
      --input-bg: #232730;
      --btn-bg: #2c313a;
      --btn-text: #c5cadd;
      --chip-bg: #2c313a;
      --chip-hover-bg: #343842;
      --nav-hover-bg: #2c313a;
      --nav-active-bg: #3c69ad;
      --nav-active-text: #fff;
      --nav-active-outline: transparent;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      transition: background-color 0.3s, color 0.3s;
    }

    /* ===== Root layout: Topbar + Body ===== */
    .root {
      display: grid;
      grid-template-rows: 56px 1fr;
      height: 100vh
    }

    .topbar {
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
    }

    .topbar .left {
      display: flex;
      align-items: center;
      gap: 10px
    }

    .topbar .left svg {
      width: 22px;
      height: 22px;
      color: var(--brand)
    }

    .topbar strong {
      font-size: 15px;
      letter-spacing: .2px
    }

    .topbar .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar .right button {
      border: none;
      background: var(--btn-bg);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      color: var(--btn-text);
      font-weight: 600;
    }

    .topbar .right .icon-btn {
      width: 42px;
      height: 42px;
      padding: 0;
      display: grid;
      place-items: center;
    }

    /* ===== Body: Sidebar + Main ===== */
    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100%
    }

    .sidebar {
      background: var(--panel);
      border-right: 1px solid var(--line);
      padding: 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .side-title {
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
      padding: 4px 10px
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 6px
    }

    .nav a {
      all: unset;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      color: var(--text);
      text-decoration: none;
    }

    .nav a:hover {
      background: var(--nav-hover-bg)
    }

    .nav a.active {
      background: var(--nav-active-bg);
      color: var(--nav-active-text);
      outline: 1px solid var(--nav-active-outline)
    }

    .nav a svg {
      width: 18px;
      height: 18px;
      color: currentColor;
      opacity: 0.6;
    }

    .nav a:hover svg,
    .nav a.active svg {
      opacity: 1;
    }

    .main {
      padding: 20px;
      overflow: auto
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(320px, 1fr) 480px;
      gap: 18px;
      height: auto;
    }

    @media (max-width:1100px) {
      .grid {
        grid-template-columns: 1fr
      }
    }

    /* ===== Cards ===== */
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft)
    }

    /* ===== Composer & Preview ===== */
    .composer-card {
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .composer-card .body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px
    }

    .composer-card .footer {
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      gap: 10px;
      padding: 12px;
      background: var(--panel);
      border-top: 1px solid var(--line);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }

    .footer .file-input-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .btn svg {
      width: 16px;
      height: 16px
    }

    .btn.primary {
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      color: #fff;
      box-shadow: var(--shadow)
    }

    .btn.primary:active {
      transform: translateY(1px)
    }

    .btn.danger {
      background: var(--danger);
      color: #fff;
    }

    /* ===== Controls panel ===== */
    .panel {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px
    }

    .group {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft)
    }

    .group .hd {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line)
    }

    .group .hd h3 {
      margin: 0;
      font-size: 14px
    }

    .group .bd {
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px
    }

    .input,
    textarea,
    select {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      padding: 10px 12px;
      outline: none;
      font: 14px/1.4 system-ui;
    }

    .input:focus,
    textarea:focus,
    select:focus {
      border-color: #c8d8ff;
      box-shadow: 0 0 0 3px rgba(47, 109, 246, .15)
    }

    textarea {
      resize: vertical;
      min-height: 80px
    }

    .inline {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 78px;
      gap: 10px;
      align-items: center
    }

    .row>label {
      color: var(--muted);
      font-size: 13px
    }

    .range {
      accent-color: var(--brand)
    }

    .muted {
      color: var(--muted);
      font-size: 12px
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px dashed #cfd6e4;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      background: var(--chip-bg);
      overflow: hidden;
    }

    .chip span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chip:hover {
      background: var(--chip-hover-bg)
    }

    body[data-theme="dark"] .chip {
      border-color: #4a505c;
    }

    .chip svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .checkbox-row label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 13px;
      color: var(--muted);
    }

    .seed-row {
      display: grid;
      grid-template-columns: 1fr 38px;
      gap: 10px;
      align-items: center
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--panel);
      cursor: pointer;
      display: grid;
      place-items: center;
      color: var(--text);
    }

    .icon-btn:hover {
      background: var(--nav-hover-bg)
    }

    .reset {
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-weight: 600;
    }

    .reset svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>

  <script>
    let uploadedAudioFilename = null;
    let activePollingInterval = null; // Global var for polling interval
    const currentOrigin = window.location.origin;

    // ===== Helper: bind range <-> number =====
    function bindRangeNumber(range, number) {
      const sync = (src, dst) => () => { dst.value = src.value; };
      range.addEventListener('input', sync(range, number));
      number.addEventListener('input', sync(number, range));
    }

    // Bind all sliders to their number inputs
    bindRangeNumber(document.getElementById('stepsRange'), document.getElementById('stepsNum'));
    bindRangeNumber(document.getElementById('cfgRange'), document.getElementById('cfgNum'));
    bindRangeNumber(document.getElementById('tonemapRange'), document.getElementById('tonemapNum'));

    // Seed random button
    document.getElementById('btnRandSeed').addEventListener('click', () => {
      document.getElementById('seedNum').value = Math.floor(Math.random() * 2147483647);
    });

    // Handle audio file input and preview
    const audioFileInput = document.getElementById('audioFileInput');
    const audioFileLabel = document.getElementById('audioFileLabel');
    const audioPreviewContainer = document.getElementById('audioPreviewContainer');
    const audioPreviewPlayer = document.getElementById('audioPreviewPlayer');
    const originalLabelHTML = audioFileLabel.innerHTML;

    audioFileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);

        audioFileLabel.querySelector('span').textContent = 'Uploading...';

        try {
          const response = await fetch(currentOrigin+'/upload/audio', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            const errorResult = await response.json();
            throw new Error(errorResult.detail || 'Unknown upload error');
          }

          const result = await response.json();
          console.log('Upload successful:', result);

          uploadedAudioFilename = result.name;

          audioFileLabel.querySelector('span').textContent = file.name;
          const fileUrl = URL.createObjectURL(file);
          audioPreviewPlayer.src = fileUrl;
          audioPreviewContainer.style.display = 'block';

        } catch (error) {
          console.error('Upload failed:', error);
          alert(`Gagal mengunggah file: ${error.message}`);
          uploadedAudioFilename = null;
          audioFileInput.value = '';
          audioFileLabel.innerHTML = originalLabelHTML;
          audioPreviewContainer.style.display = 'none';
          audioPreviewPlayer.src = '';
        }

      } else {
        uploadedAudioFilename = null;
        audioFileLabel.innerHTML = originalLabelHTML;
        audioPreviewContainer.style.display = 'none';
        audioPreviewPlayer.src = '';
      }
    });


    // Reset button functionality
    document.getElementById('btnReset').addEventListener('click', () => {
      document.getElementById('stepsRange').value = document.getElementById('stepsNum').value = 50;
      document.getElementById('cfgRange').value = document.getElementById('cfgNum').value = 5;
      document.getElementById('tonemapRange').value = document.getElementById('tonemapNum').value = 1;
      document.getElementById('tonemapCheck').checked = true;
      document.getElementById('secondsNum').value = 120;
      document.getElementById('seedNum').value = 1;
      document.getElementById('sampler').value = 'euler';
      document.getElementById('scheduler').value = 'simple';
      document.getElementById('promptText').value = '';
      document.getElementById('promptMelody').value = '';

      uploadedAudioFilename = null;
      audioFileInput.value = '';
      audioFileLabel.innerHTML = originalLabelHTML;
      audioPreviewContainer.style.display = 'none';
      audioPreviewPlayer.src = '';

      const resultContainer = document.getElementById('generationResultContainer');
      resultContainer.innerHTML = '';
      resultContainer.style.display = 'none';
    });

    // ===== Interrupt Logic =====
    const btnInterrupt = document.getElementById('btnInterrupt');
    btnInterrupt.addEventListener('click', async () => {
      try {
        const response = await fetch(currentOrigin+'/interupt', { method: 'POST' }); // Correct endpoint
        if (response.ok) {
          console.log('Interrupt request sent.');
          alert('Proses generasi dihentikan.');
          resetGenerateButton();
          const resultContainer = document.getElementById('generationResultContainer');
          resultContainer.innerHTML = `<div class="muted">Proses dibatalkan.</div>`;
        } else {
          alert('Gagal mengirim perintah interupsi.');
        }
      } catch (error) {
        console.error('Interrupt request failed:', error);
        alert('Gagal menghubungi server untuk interupsi.');
      }
    });

    // ===== Polling and Result Handling =====
    function resetGenerateButton() {
      if (activePollingInterval) {
        clearInterval(activePollingInterval);
        activePollingInterval = null;
      }
      const btn = document.getElementById('btnGenerateSpeech');
      const btnInterrupt = document.getElementById('btnInterrupt');
      btn.disabled = false;
      btn.textContent = 'Generate speech';
      btnInterrupt.style.display = 'none';
    }

    function pollForResult(promptId) {
      const resultContainer = document.getElementById('generationResultContainer');
      const btnInterrupt = document.getElementById('btnInterrupt');
      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="muted">Processing prompt...</div>`;
      btnInterrupt.style.display = 'inline-flex';

      let attempt = 0;
      const maxAttempts = 120; // 2 minutes timeout

      if (activePollingInterval) {
        clearInterval(activePollingInterval);
      }

      activePollingInterval = setInterval(async () => {
        if (attempt++ >= maxAttempts) {
          clearInterval(activePollingInterval);
          activePollingInterval = null;
          resultContainer.innerHTML = `<div class="muted" style="color:red;">Generation timed out.</div>`;
          resetGenerateButton();
          return;
        }

        try {
          const response = await fetch(`http://localhost:8000/history/${promptId}`);
          const history = await response.json();

          if (Object.keys(history).length > 0) {
            clearInterval(activePollingInterval);
            activePollingInterval = null;

            console.log("Generation complete:", history);
            const promptData = history[promptId];
            if (promptData && promptData.outputs) {
              let outputAudio = null;
              for (const nodeId in promptData.outputs) {
                const nodeOutput = promptData.outputs[nodeId];
                if (nodeOutput.audio && nodeOutput.audio.length > 0) {
                  outputAudio = nodeOutput.audio[0];
                  break;
                }
              }

              if (outputAudio && outputAudio.filename) {
                const { filename, subfolder } = outputAudio;
                const audioUrl = `http://localhost:8000/image?filename=${encodeURIComponent(filename)}&subfolder=${encodeURIComponent(subfolder || '')}`;

                resultContainer.innerHTML = `
                                <p style="margin-bottom:8px;"><strong>Hasil Generasi:</strong></p>
                                <audio controls src="${audioUrl}" style="width:100%; height:40px;"></audio>`;
              } else {
                resultContainer.innerHTML = `<div class="muted" style="color:red;">Generation finished, but no audio found.</div>`;
              }
            } else {
              resultContainer.innerHTML = `<div class="muted" style="color:red;">Unexpected result format.</div>`;
            }
            resetGenerateButton();
          }

        } catch (error) {
          console.error('Error polling for result:', error);
          // Continue polling
        }
      }, 2000); // Check every 2 seconds
    }

    // Generate speech button
    document.getElementById('btnGenerateSpeech').addEventListener('click', async () => {
      const btn = document.getElementById('btnGenerateSpeech');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      const resultContainer = document.getElementById('generationResultContainer');
      resultContainer.style.display = 'none';
      resultContainer.innerHTML = '';

      try {
        let preset;
        let params = {
          tags: document.getElementById('promptText').value,
          lyrics: document.getElementById('promptMelody').value,
          lyrics_strength: 0.9,
          steps: +document.getElementById('stepsNum').value,
          cfg: +document.getElementById('cfgNum').value,
          seed: +document.getElementById('seedNum').value,
          sampler: document.getElementById('sampler').value,
          scheduler: document.getElementById('scheduler').value,
          denoise: 1.0,
          tonemap_reinhard_multiplier: document.getElementById('tonemapCheck').checked ? +document.getElementById('tonemapNum').value : 1.0
        };

        if (uploadedAudioFilename) {
          preset = "t2a_repaint";
          params.audio_ref = uploadedAudioFilename;
        } else {
          preset = "t2a";
          params.seconds = +document.getElementById('secondsNum').value;
        }

        const body = {
          preset: preset,
          params: params
        };

        console.log("Mengirim payload ke /generate:", JSON.stringify(body, null, 2));

        const response = await fetch(currentOrigin+'/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const result = await response.json();

        if (response.ok && result.prompt_id) {
          console.log('Sukses:', result);
          pollForResult(result.prompt_id);
          btn.textContent = 'Generating...'; // Keep it disabled while polling
        } else {
          console.error('Error:', result);
          const errorMsg = result.detail ? JSON.stringify(result.detail, null, 2) : 'Terjadi kesalahan pada server.';
          alert(`Error: ${errorMsg}`);
          resetGenerateButton();
        }

      } catch (error) {
        console.error('Request gagal:', error);
        alert('Gagal menghubungi server. Pastikan server berjalan di localhost:8000.');
        resetGenerateButton();
      }
    });

    // ===== Dark Mode Toggle =====
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    const sunIcon = `<g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/></g>`;
    const moonIcon = `<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`;

    function setTheme(theme) {
      document.body.dataset.theme = theme;
      localStorage.setItem('theme', theme);
      if (theme === 'dark') {
        themeIcon.innerHTML = sunIcon;
      } else {
        themeIcon.innerHTML = moonIcon;
      }
    }

    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = document.body.dataset.theme || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });

    // Load saved theme from localStorage or system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme) {
      setTheme(savedTheme);
    } else if (prefersDark) {
      setTheme('dark');
    } else {
      setTheme('light');
    }

  </script>
