  <style>
    :root{
      --bg:#f5f6f8;
      --panel:#ffffff;
      --line:#e6e8ee;
      --muted:#8a8f98;
      --text:#1d232f;
      --brand:#2f6df6;
      --brand-2:#5ea2ff;
      --danger: #f44336;
      --radius:14px;
      --shadow:0 1px 2px rgba(14,18,22,.08), 0 8px 24px rgba(14,18,22,.08);
      --shadow-soft:0 1px 2px rgba(14,18,22,.04), 0 4px 12px rgba(14,18,22,.06);
      --input-bg: #fff;
      --btn-bg: #eef1f7;
      --btn-text: #2a3342;
      --chip-bg: #fbfcfe;
      --chip-hover-bg: #f4f8ff;
      --nav-hover-bg: #f3f6ff;
      --nav-active-bg: #eaf1ff;
      --nav-active-text: #1d232f;
      --nav-active-outline: #d7e5ff;
      --video-player-bg: #e3e6f0;
    }

    body[data-theme="dark"] {
      --bg: #1a1d24;
      --panel: #232730;
      --line: #343842;
      --muted: #7b829b;
      --text: #e3e6f0;
      --danger: #e57373;
      --shadow: 0 1px 2px rgba(0,0,0,.1), 0 8px 24px rgba(0,0,0,.1);
      --shadow-soft: 0 1px 2px rgba(0,0,0,.05), 0 4px 12px rgba(0,0,0,.08);
      --input-bg: #232730;
      --btn-bg: #2c313a;
      --btn-text: #c5cadd;
      --chip-bg: #2c313a;
      --chip-hover-bg: #343842;
      --nav-hover-bg: #2c313a;
      --nav-active-bg: #3c69ad;
      --nav-active-text: #fff;
      --nav-active-outline: transparent;
      --video-player-bg: #1f2229;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
      transition: background-color 0.3s, color 0.3s;
    }

    /* ===== Root layout: Topbar + Body ===== */
    .root{display:grid; grid-template-rows:56px 1fr; height:100vh}
    .topbar{
      background:var(--panel); border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 18px;
    }
    .topbar .left{display:flex; align-items:center; gap:10px}
    .topbar .left svg{width:22px;height:22px;color:var(--brand)}
    .topbar strong{font-size:15px; letter-spacing:.2px}
    .topbar .right{display:flex; align-items:center; gap:10px;}
    .topbar .right button{
      border:none; background:var(--btn-bg); border-radius:10px; padding:8px 12px; cursor:pointer; color:var(--btn-text); font-weight:600;
    }
    .topbar .right .icon-btn {
      width: 42px; height: 42px; padding: 0; display:grid; place-items:center;
    }

    /* ===== Body: Sidebar + Main ===== */
    .app{display:grid; grid-template-columns:260px 1fr; height:100%}
    .sidebar{
      background:var(--panel); border-right:1px solid var(--line); padding:18px 14px; display:flex; flex-direction:column; gap:14px;
    }
    .side-title{color:var(--muted); font-weight:600; font-size:13px; padding:4px 10px}
    .nav{display:flex; flex-direction:column; gap:6px}
    .nav a{
      all:unset; display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:10px; cursor:pointer; color:var(--text); text-decoration: none;
    }
    .nav a:hover{background:var(--nav-hover-bg)}
    .nav a.active{background:var(--nav-active-bg); color:var(--nav-active-text); outline:1px solid var(--nav-active-outline)}
    .nav a svg{width:18px;height:18px;color:currentColor; opacity: 0.6;}
    .nav a:hover svg, .nav a.active svg { opacity: 1; }

    .main{padding:20px; overflow:auto}
    .grid{
      display:grid;
      grid-template-columns: minmax(320px, 1fr) 560px;
      gap:18px;
    }
    @media (max-width:1100px){ .grid{grid-template-columns:1fr} }
    
    .card{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow-soft)}
    .panel{padding:14px; display:flex; flex-direction:column; gap:14px}
    .group{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow-soft)}
    .group .hd{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid var(--line)}
    .group .hd h3{margin:0; font-size:14px}
    .group .bd{padding:12px 14px; display:flex; flex-direction:column; gap:12px}

    .input, textarea, select{
      width:100%; border:1px solid var(--line); border-radius:10px; background:var(--input-bg); color:var(--text);
      padding:10px 12px; outline:none;
    }
    .input:focus, textarea:focus, select:focus{border-color:#c8d8ff; box-shadow:0 0 0 3px rgba(47,109,246,.15)}
    textarea{resize:vertical; min-height:80px}

    .btn{
      display:inline-flex; align-items:center; gap:8px;
      border:none; border-radius:10px; padding:10px 14px; cursor:pointer; font-weight:600;
      background:var(--btn-bg); color:var(--btn-text);
    }
    .btn.primary{background:var(--brand); color:#fff}
    .btn.danger { background: var(--danger); color: #fff; }
     .example-btn {
        background: var(--bg);
        border: 1px solid var(--line);
        color: var(--muted);
        font-weight: 500;
    }
    .example-btn:hover {
        background: var(--chip-hover-bg);
        color: var(--text);
    }

    .icon-btn{
      width:42px; height:42px; border:1px solid var(--line); border-radius:10px; background:var(--panel); cursor:pointer;
      display:grid; place-items:center;
    }
     .icon-btn:hover{background:var(--nav-hover-bg)}
    .reset{border:none; background:transparent; color:var(--muted); cursor:pointer; font-weight:600;}

    /* ===== Video Player Styles ===== */
    .video-player {
        background-color: var(--video-player-bg);
        border-radius: var(--radius);
        aspect-ratio: 16/9;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    .video-player .placeholder {
        text-align: center;
        color: var(--muted);
    }
    .video-player .placeholder svg {
        width: 80px;
        height: 80px;
        color: #b4b8c2;
    }
    .preview-actions { display: flex; gap: 10px; margin-top: 15px; }
    .preview-actions .btn { flex-grow: 1; justify-content: center; }

    /* ===== Settings Styles ===== */
    .row{display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center}
    .row-input { display: flex; align-items:center; border: 1px solid var(--line); border-radius: 10px; }
    .row-input input { border: none; text-align: right; }
    .row-input .stepper { display:flex; flex-direction:column; padding: 0 4px; }
    .row-input .stepper svg { width: 12px; height: 12px; cursor:pointer; color: var(--muted); }
    .inline{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .muted{color:var(--muted); font-size:12px}
    .chip{
      display:inline-flex; align-items:center; gap:8px; border:1px dashed #cfd6e4; padding:10px 12px; border-radius:10px; cursor:pointer;
      background:var(--chip-bg);
    }
    .chip:hover{background:var(--chip-hover-bg)}
    body[data-theme="dark"] .chip { border-color: #4a505c; }
    .chip svg{width:16px;height:16px}
    details.box { border-top: 1px solid var(--line); padding-top: 8px; }
    details.box > summary { list-style: none; cursor: pointer; padding: 10px 0; font-weight: 600; }
    .icon-btn.lora-remove:hover { background: #f9f2f2; border-color: #f1c9c9 }
    body[data-theme="dark"] .icon-btn.lora-remove:hover { background: #4d2e2e; border-color: #7a3c3c; }
  </style>

                  <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 6.5a4.5 4.5 0 0 1 0 6.36l-6.36 6.36a4.5 4.5 0 1 1-6.36-6.36l3.18-3.18" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M8 16l8-8a2.5 2.5 0 1 1 3.54 3.54L11.5 19.58"/></svg>
                  <span>Tambahkan Foto Referensi (i2v)</span>
                </label>
                <input id="fileInput" type="file" accept="image/*" hidden />
                <div id="referencePreviewContainer" style="display:none; margin-top: 12px; position: relative; width: 100px; height: 100px;">
                    <img id="referencePreviewImage" src="#" alt="Reference" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px; border: 1px solid var(--line);" />
                    <button id="removeReferenceBtn" title="Remove image" style="position: absolute; top: -5px; right: -5px; background: var(--panel); border: 1px solid var(--line); color: var(--text); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; line-height: 1;">&times;</button>
                </div>
              </div>
            </section>
            
            <section class="group">
              <div class="hd">
                <h3>Settings</h3>
                <button class="reset" id="btnReset">Reset</button>
              </div>
              <div class="bd" style="gap: 15px;">
                <div>
                  <label class="muted">Width</label>
                  <div class="row">
                    <input id="widthRange" type="range" min="1" max="1536" step="32" value="1024" />
                    <div class="row-input" style="width: 100px;">
                        <input id="widthNum" type="number" min="1" max="1536" step="1" value="480" class="input" />
                    </div>
                  </div>
                </div>
                <div>
                  <label class="muted">Height</label>
                   <div class="row">
                    <input id="heightRange" type="range" min="1" max="1536" step="32" value="1024" />
                    <div class="row-input" style="width: 100px;">
                        <input id="heightNum" ype="number" min="1" max="1536" step="1" value="480" class="input" />
                    </div>
                  </div>
                </div>
                <div>
                  <label class="muted">Steps</label>
                  <div class="row">
                    <input id="stepsRange" type="range" min="1" max="60" step="1" value="22" />
                    <div class="row-input" style="width: 100px;">
                        <input id="stepsNum" type="number" min="1" max="60" step="1" value="20" class="input" />
                    </div>
                  </div>
                </div>
                <div>
                  <label class="muted">CFG</label>
                  <div class="row">
                    <input id="cfgRange" type="range" min="1" max="30" step="1" value="7" />
                    <div class="row-input" style="width: 100px;">
                        <input id="cfgNum" type="number" min="1" max="20" step="1" value="5" class="input" />
                    </div>
                  </div>
                </div>
                <div class="inline">
                    <div>
                        <label class="muted">FPS</label>
                        <input id="fpsNum" type="number" value="24" class="input" />
                    </div>
                    <div>
                        <label class="muted">Seconds</label>
                        <input id="secondsNum" type="number" value="5" class="input" />
                    </div>
                </div>
                <div>
                  <label class="muted">Seed</label>
                  <div class="row">
                    <input id="seedNum" type="number" class="input" value="1" />
                    <button class="icon-btn" id="btnRandSeed" title="Acak seed" style="width: 42px;">
                      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M19.5576 4.5L20.4551 5.47574C20.8561 5.91165 21.0566 6.12961 20.9861 6.31481C20.9155 6.5 20.632 6.5 20.0649 6.5C18.7956 6.5 17.2771 6.29493 16.1111 6.9733C15.3903 7.39272 14.8883 8.12517 14.0392 9.5M3 18.5H4.58082C6.50873 18.5 7.47269 18.5 8.2862 18.0267C9.00708 17.6073 9.50904 16.8748 10.3582 15.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M19.5576 20.5L20.4551 19.5243C20.8561 19.0883 21.0566 18.8704 20.9861 18.6852C20.9155 18.5 20.632 18.5 20.0649 18.5C18.7956 18.5 17.2771 18.7051 16.1111 18.0267C15.2976 17.5534 14.7629 16.6815 13.6935 14.9376L10.7038 10.0624C9.63441 8.31853 9.0997 7.4466 8.2862 6.9733C7.47269 6.5 6.50873 6.5 4.58082 6.5H3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                    </button>
                  </div>
                </div>

                <!-- NEW: Model Selector -->
                <div>
                  <label class="muted">Model</label>
                  <select id="modelSelector" class="input">
                    <option value="" disabled selected>Loading models...</option>
                  </select>
                </div>

                <!-- ===== LoRA Dinamis (BARU) ===== -->
                <details class="box" id="loraBox">
                  <summary>LoRA</summary>
                  <div class="inner" style="display:flex; flex-direction:column; gap:12px;">
                    <div id="loraList" style="display:flex; flex-direction:column; gap:10px;"></div>

                    <template id="loraRowTpl">
                      <div class="lora-row" style="display:grid; grid-template-columns:1fr 1fr 70px 40px; gap:10px; align-items:center;">
                        <input class="input lora-name" placeholder="Nama LoRA" readonly/>
                        <input type="range" min="0" max="1" step="0.05" value="0.8" class="range lora-strength-range" />
                        <input type="number" min="0" max="1" step="0.05" value="0.8" class="input lora-strength-num" />
                        <button type="button" class="icon-btn lora-remove" title="Hapus LoRA">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                      </div>
                    </template>

                    <div style="display:flex; gap:8px;">
                      <select id="loraNameInput" class="input" style="flex:1;">
                        <option value="" disabled selected>Pilih LoRA...</option>
                      </select>
                      <input id="loraStrengthInput" type="number" min="0" max="1" step="0.05" value="0.8" class="input" style="width:120px;" />
                      <button type="button" class="btn" id="btnAddLora">Tambah</button>
                    </div>
                  </div>
                </details>

                <!-- ===== Upscaler (Baru ditambahkan) ===== -->
                <div>
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; border-top: 1px solid var(--line); padding-top: 12px;">
                        <input type="checkbox" id="enableUpscaler" style="width: 16px; height: 16px; margin: 0;">
                        <label for="enableUpscaler" style="font-weight: 500; cursor: pointer;">Enable Upscaler</label>
                    </div>
                    <div id="scaleFactorControls" style="display: none;">
                      <label class="muted">Scale Factor</label>
                      <div class="row">
                        <input id="scaleFactorRange" type="range" min="1" max="4" step="1" value="2">
                        <div class="row-input" style="width: 100px;">
                            <input id="scaleFactorNum" type="number" min="1" max="4" step="1" value="2" class="input">
                        </div>
                      </div>
                    </div>
                </div>

              </div>
            </section>
          </aside>
        </div>
      </main>
    </div>
  </div>
<script>
    let uploadedImageFilename = null;
    let activePollingInterval = null;

    const currentOrigin = window.location.origin;

    // ===== Helper: bind range <-> number =====
    function bindRangeNumber(range, number){
      if (!range || !number) return;
      const sync = (src, dst) => () => { dst.value = src.value; };
      range.addEventListener('input', sync(range, number));
      number.addEventListener('input', sync(number, range));
    }

    document.addEventListener('DOMContentLoaded', () => {
        const modelSelector = document.getElementById('modelSelector');

        bindRangeNumber(document.getElementById('widthRange'), document.getElementById('widthNum'));
        bindRangeNumber(document.getElementById('heightRange'), document.getElementById('heightNum'));
        bindRangeNumber(document.getElementById('stepsRange'), document.getElementById('stepsNum'));
        bindRangeNumber(document.getElementById('cfgRange'), document.getElementById('cfgNum'));
        bindRangeNumber(document.getElementById('scaleFactorRange'), document.getElementById('scaleFactorNum'));

        // ===== Upscaler UI Logic =====
        const enableUpscaler = document.getElementById('enableUpscaler');
        const scaleFactorControls = document.getElementById('scaleFactorControls');
        enableUpscaler.addEventListener('change', () => {
        scaleFactorControls.style.display = enableUpscaler.checked ? 'block' : 'none';
        });
        
        // ===== File Input & Preview Logic =====
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel').querySelector('span');
        const originalLabelText = fileInputLabel.textContent;
        const refContainer = document.getElementById('referencePreviewContainer');
        const refImg = document.getElementById('referencePreviewImage');

        function clearReferenceImage() {
            uploadedImageFilename = null;
            fileInput.value = '';
            refContainer.style.display = 'none';
            refImg.src = '';
            fileInputLabel.textContent = originalLabelText;
        }

        document.getElementById('removeReferenceBtn').addEventListener('click', clearReferenceImage);
        
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                clearReferenceImage();
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            fileInputLabel.textContent = 'Uploading...';

            try {
                const response = await fetch(currentOrigin+'/upload/image', {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) throw new Error('Upload failed');
                const result = await response.json();
                
                uploadedImageFilename = result.name;
                refImg.src = URL.createObjectURL(file);
                refContainer.style.display = 'block';
                fileInputLabel.textContent = file.name;

            } catch (error) {
                console.error('Upload error:', error);
                alert('Gagal mengunggah gambar referensi.');
                clearReferenceImage();
            }
        });


        // Seed random
        document.getElementById('btnRandSeed').addEventListener('click', () => {
        document.getElementById('seedNum').value = Math.floor(Math.random()*2147483647);
        });

        // Reset default
        document.getElementById('btnReset').addEventListener('click', () => {
            document.getElementById('prompt-pos').value = '';
            document.getElementById('prompt-neg').value = '';
            document.getElementById('widthRange').value = document.getElementById('widthNum').value = 1024;
            document.getElementById('heightRange').value = document.getElementById('heightNum').value = 1024;
            document.getElementById('stepsRange').value = document.getElementById('stepsNum').value = 22;
            document.getElementById('cfgRange').value = document.getElementById('cfgNum').value = 7;
            document.getElementById('fpsNum').value = 60;
            document.getElementById('secondsNum').value = 120;
            document.getElementById('seedNum').value = 1;
            enableUpscaler.checked = false;
            scaleFactorControls.style.display = 'none';
            document.getElementById('scaleFactorRange').value = document.getElementById('scaleFactorNum').value = 2;
            clearReferenceImage();
            loraList.innerHTML = '';
            // Reset preview
            document.getElementById('video-preview').style.display = 'none';
            document.getElementById('video-placeholder').style.display = 'flex';
            document.getElementById('btnDownload').disabled = true;
        });

        // ===== LoRA Dynamic Logic =====
        const loraList = document.getElementById('loraList');
        const loraRowTpl = document.getElementById('loraRowTpl');
        const btnAddLora = document.getElementById('btnAddLora');
        const loraNameInput = document.getElementById('loraNameInput');
        const loraStrengthInput = document.getElementById('loraStrengthInput');

        async function loadLoras() {
            try {
                const response = await fetch(currentOrigin+'/models/loras');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const loraNames = await response.json();
                loraNameInput.innerHTML = '<option value="" disabled selected>Pilih LoRA...</option>';
                loraNames.forEach(name => {
                    const option = new Option(name, name);
                    loraNameInput.add(option);
                });
            } catch (error) {
                console.error("Gagal memuat LoRA:", error);
                loraNameInput.innerHTML = '<option value="" disabled>Gagal memuat</option>';
            }
        }

        function bindLoraRangeNum(rangeEl, numEl) {
            rangeEl.addEventListener('input', () => numEl.value = rangeEl.value);
            numEl.addEventListener('input', () => {
                const v = Math.min(1, Math.max(0, parseFloat(numEl.value || 0)));
                numEl.value = isNaN(v) ? '0.80' : v.toFixed(2);
                rangeEl.value = isNaN(v) ? 0.8 : v;
            });
        }
        
        function addLoraRow(name = '', strength = 0.8) {
            const node = loraRowTpl.content.firstElementChild.cloneNode(true);
            const nameEl = node.querySelector('.lora-name');
            const rEl = node.querySelector('.lora-strength-range');
            const nEl = node.querySelector('.lora-strength-num');
            const rmBtn = node.querySelector('.lora-remove');

            nameEl.value = name;
            rEl.value = strength;
            nEl.value = strength;
            
            bindLoraRangeNum(rEl, nEl);
            rmBtn.addEventListener('click', () => node.remove());
            loraList.appendChild(node);
        }

        btnAddLora.addEventListener('click', () => {
            const name = loraNameInput.value;
            const strength = parseFloat(loraStrengthInput.value);
            if (!name) { alert('Pilih nama LoRA.'); return; }
            addLoraRow(name, isNaN(strength) ? 0.8 : strength);
        });

        function collectLoras() {
            const items = [];
            loraList.querySelectorAll('.lora-row').forEach(row => {
                const name = row.querySelector('.lora-name').value;
                const strength = parseFloat(row.querySelector('.lora-strength-num').value);
                if (name) {
                    items.push({ lora_name: name, strength_model: strength, strength_clip: strength });
                }
            });
            return items;
        }

        // ===== Example Prompts =====
        const promptPos = document.getElementById('prompt-pos');
        const promptNeg = document.getElementById('prompt-neg');
        
        const examples = {
            'car': {
                pos: 'cinematic shot of a silver sports car driving on a winding coastal road at sunset, beautiful ocean view, high detail, 8K',
                neg: 'blurry, cartoon, watermark, text, signature, ugly, deformed'
            },
            'bird': {
                pos: 'A majestic eagle soaring through a cloudy sky, wings spread wide, realistic, high resolution, dramatic lighting',
                neg: ' poorly drawn, extra wings, cartoonish, low quality, jpeg artifacts'
            }
        };

        document.querySelectorAll('.example-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const exampleId = e.target.dataset.example;
                if (examples[exampleId]) {
                    promptPos.value = examples[exampleId].pos;
                    promptNeg.value = examples[exampleId].neg;
                }
            });
        });

        // ===== Data Collection =====
        function collectUpscale(){
        const isEnabled = document.getElementById('enableUpscaler').checked;
        const scale = parseFloat(document.getElementById('scaleFactorNum').value || '2');
        return {
            enabled: isEnabled,
            factor: scale
        };
        }

        // ===== Polling and Result Handling =====
        const btnGenerate = document.getElementById('btnGenerate');
        const btnInterrupt = document.getElementById('btnInterrupt');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const videoPreview = document.getElementById('video-preview');
        const btnDownload = document.getElementById('btnDownload');
        
        function resetGenerateButton() {
            if(activePollingInterval) {
                clearInterval(activePollingInterval);
                activePollingInterval = null;
            }
            btnGenerate.disabled = false;
            btnGenerate.textContent = 'Generate video';
            btnInterrupt.style.display = 'none';
        }

        btnInterrupt.addEventListener('click', async () => {
            try {
                const response = await fetch(currentOrigin+'/interupt', { method: 'POST' });
                if (response.ok) {
                    console.log('Interrupt request sent.');
                    alert('Proses dihentikan.');
                    resetGenerateButton();
                    videoPlaceholder.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg><div class="muted">Proses Dibatalkan</div>`;
                } else {
                    alert('Gagal mengirim perintah interupsi.');
                }
            } catch (error) {
                console.error('Interrupt request failed:', error);
                alert('Gagal menghubungi server untuk interupsi.');
            }
        });

        function pollForResult(promptId) {
            btnGenerate.textContent = 'Processing...';
            btnInterrupt.style.display = 'inline-flex';
            videoPreview.style.display = 'none';
            videoPlaceholder.style.display = 'flex';
            videoPlaceholder.innerHTML = `<div class="muted" style="font-size: 12px; word-break: break-all;">Processing ID: ${promptId}</div><div class="muted">Waiting for result...</div>`;
            btnDownload.disabled = true;

            const maxAttempts = 60*60*2; // 2 hours timeout
            let attempt = 0;

            activePollingInterval = setInterval(async () => {
                if (attempt++ >= maxAttempts) {
                    clearInterval(activePollingInterval);
                    activePollingInterval = null;
                    alert('Generation timed out.');
                    resetGenerateButton();
                    videoPlaceholder.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg><div class="muted">Timeout</div>`;
                    return;
                }

                try {
                    const response = await fetch(currentOrigin+`/history/${promptId}`);
                    const history = await response.json();

                    if (Object.keys(history).length > 0) {
                        clearInterval(activePollingInterval);
                        activePollingInterval = null;
                        const promptData = history[promptId];
                        let outputVideo = null;
                        if (promptData && promptData.outputs) {
                            for (const nodeId in promptData.outputs) {
                                const nodeOutput = promptData.outputs[nodeId];
                                if (nodeOutput.images && nodeOutput.images.length > 0) {
                                    outputVideo = nodeOutput.images[0];
                                    break;
                                }
                            }
                        }

                        if (outputVideo && outputVideo.filename) {
                            const { filename, subfolder } = outputVideo;
                            const videoUrl = currentOrigin+`/image?filename=${encodeURIComponent(filename)}&subfolder=${encodeURIComponent(subfolder || 'video')}`;
                            
                            videoPreview.src = videoUrl;
                            videoPreview.style.display = 'block';
                            videoPlaceholder.style.display = 'none';

                            btnDownload.disabled = false;
                            btnDownload.onclick = async () => {
                            try {
                                const res = await fetch(videoUrl, { mode: 'cors' }); 
                                if (!res.ok) throw new Error('Gagal mengambil file');
                                const blob = await res.blob();
                                const blobUrl = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = blobUrl;
                                a.download = filename;
                                document.body.appendChild(a);
                                a.click();
                                a.remove();
                                URL.revokeObjectURL(blobUrl);
                            } catch (e) {
                                alert('Download gagal: ' + e.message);
                            }
                            };
                        } else {
                            alert('Generation finished, but no video output was found.');
                        }
                        resetGenerateButton();
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000);
        }
        
        // ===== Tombol Generate =====
        btnGenerate.addEventListener('click', async () => {
            btnGenerate.disabled = true;
            btnGenerate.textContent = 'Sending request...';

            try {
                const selectedModel = modelSelector.value;
                if (!selectedModel) {
                    alert('Silakan pilih model terlebih dahulu.');
                    resetGenerateButton();
                    return;
                }

                const commonParams = {
                    prompt: document.getElementById('prompt-pos').value,
                    negative: document.getElementById('prompt-neg').value,
                    width: +document.getElementById('widthNum').value,
                    height: +document.getElementById('heightNum').value,
                    fps: +document.getElementById('fpsNum').value,
                    seconds: +document.getElementById('secondsNum').value,
                    steps: +document.getElementById('stepsNum').value,
                    cfg: +document.getElementById('cfgNum').value,
                    seed: +document.getElementById('seedNum').value,
                    sampler: "uni_pc",
                    scheduler: "simple",
                    upscale: collectUpscale(),
                    model: selectedModel,
                    loras: collectLoras()
                };

                let finalParams;
                if (uploadedImageFilename) {
                    finalParams = {
                        ...commonParams,
                        denoise: 1.0,
                        i2v: {
                            enabled: true,
                            image_ref: uploadedImageFilename
                        }
                    };
                } else {
                    finalParams = {
                        ...commonParams,
                        denoise: 1.0
                    };
                }

                const body = {
                    preset: "t2v", // Preset is t2v for both, logic inside params changes
                    params: finalParams
                };

                console.log("Mengirim payload ke /generate:", JSON.stringify(body, null, 2));

                const response = await fetch(currentOrigin+'/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const result = await response.json();

                if (response.ok && result.prompt_id) {
                    pollForResult(result.prompt_id);
                } else {
                    const errorMsg = result.detail ? JSON.stringify(result.detail, null, 2) : 'Terjadi kesalahan pada server.';
                    alert(`Error: ${errorMsg}`);
                    resetGenerateButton();
                }

            } catch (error) {
                console.error('Request gagal:', error);
                alert('Gagal menghubungi server. Pastikan server berjalan di localhost:8000.');
                resetGenerateButton();
            }
        });

        // ===== Dark Mode Toggle =====
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');
        const sunIcon = `<g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/></g>`;
        const moonIcon = `<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`;

        function setTheme(theme) {
            document.body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                themeIcon.innerHTML = sunIcon;
            } else {
                themeIcon.innerHTML = moonIcon;
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Load saved theme from localStorage or system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (prefersDark) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        async function loadDiffusionModels() {
            try {
                const response = await fetch(currentOrigin + '/models/diffusion_models');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const modelNames = await response.json();
                
                modelSelector.innerHTML = '<option value="" disabled>Pilih model...</option>';
                
                modelNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    if (name.toLowerCase().includes('wan2.1_t2v')) {
                        option.selected = true;
                    }
                    modelSelector.appendChild(option);
                });
            } catch (error) {
                console.error("Gagal memuat diffusion models:", error);
                modelSelector.innerHTML = '<option value="" disabled selected>Gagal memuat model</option>';
            }
        }
        loadDiffusionModels();
        loadLoras();
    });
</script>
